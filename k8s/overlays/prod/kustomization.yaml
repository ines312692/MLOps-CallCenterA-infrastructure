apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: callcenter-prod

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

replicas:
  - name: agent-service
    count: 3
  - name: tfidf-service
    count: 5
  - name: transformer-service
    count: 3

images:
  - name: agent-service
    newName: your-registry/agent-service
    newTag: v1.0.0
  - name: tfidf-service
    newName: your-registry/tfidf-service
    newTag: v1.0.0
  - name: transformer-service
    newName: your-registry/transformer-service
    newTag: v1.0.0

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - GROQ_MODEL=llama-3.1-8b-instant
      - GROQ_TEMPERATURE=0.1
      - MAX_AGENT_ITERATIONS=10
      - AGENT_TIMEOUT=60

patchesStrategicMerge:
  - resources-patch.yaml
  - ingress-patch.yaml
  - pod-disruption-budget.yaml
  - priority-class.yaml

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: agent-service
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: component
                        operator: In
                        values:
                          - agent-service
                  topologyKey: kubernetes.io/hostname