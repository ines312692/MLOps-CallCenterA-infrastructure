apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: callcenter-ai-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: development
    app: callcenter-ai
spec:
  project: callcenter-ai

  source:
    repoURL: https://github.com/your-org/MLOps-CallCenterAI.git
    targetRevision: develop
    path: infrastructure/k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: callcenter-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Notification settings
  info:
    - name: 'Environment'
      value: 'Development'
    - name: 'Contact'
      value: 'devops@example.com'