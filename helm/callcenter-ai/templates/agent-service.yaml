{{- if .Values.agentService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  labels:
    {{- include "callcenter-ai.agentService.labels" . | nindent 4 }}
spec:
  type: {{ .Values.agentService.service.type }}
  ports:
    - port: {{ .Values.agentService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.agentService.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: callcenter-ai
    component: agent-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  labels:
    {{- include "callcenter-ai.agentService.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.agentService.replicaCount }}
  selector:
    matchLabels:
      app: callcenter-ai
      component: agent-service
  template:
    metadata:
      labels:
        app: callcenter-ai
        component: agent-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.agentService.service.metricsPort }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "callcenter-ai.serviceAccountName" . }}-agent
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: agent-service
          image: "{{ .Values.global.imageRegistry }}{{ .Values.agentService.image.repository }}:{{ .Values.agentService.image.tag }}"
          imagePullPolicy: {{ .Values.agentService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8003
              protocol: TCP
          env:
            - name: TFIDF_SERVICE_URL
              value: "http://tfidf-service:8001"
            - name: TRANSFORMER_SERVICE_URL
              value: "http://transformer-service:8002"
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow:5000"
            {{- if .Values.redis.enabled }}
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379/0"
            {{- end }}
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: groq-api-key
                  key: GROQ_API_KEY
            {{- range $key, $value := .Values.agentService.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.agentService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.agentService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-service
  labels:
    {{- include "callcenter-ai.agentService.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-service
  minReplicas: {{ .Values.agentService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.agentService.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.agentService.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.agentService.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}
{{- end }}